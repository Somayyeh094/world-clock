<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Time Difference</title>
  </head>
  <body>
    <div class="main-section rounded-4">
      <nav
        class="navbar navbar-expand-lg navbar-light rounded-top-4"
        style="background-color: #c6e1f4"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img src="/image/mychosenlogo.svg" alt="my logo" width="60px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-center" href="index.html">Time zone</a>
              <a class="nav-link text-center" href="/city-time.html"
                >Find current time in any city</a
              >
              <a
                class="nav-link active text-center"
                aria-current="page"
                href="/time-difference.html"
                >Time difference</a
              >
            </div>
          </div>
        </div>
      </nav>
      <div class="enter-cities">
        <h3 class="text-center p-3">What is the difference in time</h3>
        <form action="" class="text-center" id="formSubmit">
          <div class="grid-difference">
            <div class="input-difference d-inline">
          <label for="first-city">Between</label>
          <input
            type="search"
            name=""
            id="first-city"
            placeholder="Please enter a city"
            class="fst-italic text-center rounded-2 border border-secondary bg-light p-1 pb-2"
            autocomplete="off"
          />
        </div>
          <div class="input-difference d-inline">
          <label for="second-city" class="label-padding">And</label>
          <input
            type="search"
            name=""
            id="second-city"
            placeholder="Please enter a city"
            class="fst-italic text-center rounded-2 border border-secondary bg-light p-1 pb-2"
            autocomplete="off"
          />
        </div>
          <input
            type="submit"
            value="Calculate"
            class="btn btn-primary text-center pt-2 input-difference d-inline calculate-button"
          />
        </div>
        </form>
      </div>
      <div class="container-fluid display " id="display"></div>
    </div>
    <footer class="text-center text-white bg-dark p-2">
      This project was coded by
      <a
        href="https://somayyeh-portfolio.netlify.app/"
        target="_blank"
        class="text-white f-link"
        >Somayyeh Seyedi</a
      >, and is open-sourced on
      <a
        href="https://github.com/Somayyeh094/world-clock"
        target="_blank"
        class="text-white f-link"
        >GitHub</a
      >, hosted on
      <a
        href="https://worldclock-timezone.netlify.app/"
        target="_blank"
        class="text-white f-link"
        >Netlifiy</a
      >
    </footer>
    <script src="src/time-difference.js"></script>
  </body>
</html>
